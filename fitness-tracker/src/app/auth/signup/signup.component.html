<section class="signup-form">
  <form  fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input type="email" matInput placeholder="Your email" name="email" ngModel="email" />
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Your password" name="password" ngModel="password" />
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</section>
