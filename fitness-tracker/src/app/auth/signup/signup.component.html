<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input type="email"
             matInput
             placeholder="Your email"
             name="email"
             ngModel
             email
             required
             #pwemailInput="ngModel"/>
      <mat-error *ngIf="pwemailInput.hasError('required')">E-Mail is invalid</mat-error>
      <mat-error *ngIf="!pwemailInput.hasError('required')">Field must not be empty</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long">
      <input type="password"
             matInput
             name="password"
             placeholder="Your password"
             ngModel
             required
             minlength="6"
             #pwInput="ngModel"/>
      <mat-hint align="end">{{pwInput.value?.length}} / 6</mat-hint>
      <mat-error>Has to be 6 characters long</mat-error>
      <!--<mat-hint>Should be at least 6 characters long</mat-hint>-->
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</section>
